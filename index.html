<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Library</title>
</head>
<body>
	<header>
		<h1>Library</h1>
		<button id="add_book_btn">Add book</button>
	</header>
	<main>
		<dialog>
			<form action="post" id="book_form">
				<legend>Add your book information</legend>
				<input type="text" required placeholder="Title" id="title">
				<input type="text" required placeholder="Author" id="author">
				<input type="number" required placeholder="NÂº of pages" id="pages">
				<div>
					<label for="read_status">Have you read it?</label>
					<input type="checkbox" id="read_status">
				</div>
				<div>
					<button type="button" id="cancel_form">Cancel</button>
					<button type="submit">Submit</button>
				</div>
			</form>
		</dialog>
		<div class="card_container">
			<p>Title</p>
			<p>Author</p>
			<p>Pages</p>
			<button class="not_read_book">Not Read</button>
			<button class="remove_button">Remove</button>
		</div>
	</main>
	<footer>
		<span>juan-est145 github</span><a href="https://github.com/juan-est145/Odin-Project_Library"><img src="imgs/github-mark.png" alt="Github-link"></a>
	</footer>
</body>
</html>
